<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script href="scripts/javascript.js" defer></script>
</head>

<body>
  
  <!-- Left Frame (1 vertical box)-->
  <div class="lframe">
    left box
  </div>

  <!-- Right Frame (3 horizontal boxes)-->
  <div class="rframe">
    <div class="rframe-box">
      This is not a real online service! You know you needsomething like this in your life to help you realize your deepest dreams. Sign up now to get started.
      <br><br>
      You know you want to.
    </div>

    <div class="rframe-box">

      <p>Let's do this!</p>

      <div class="rframe-box2-lr">
        <div class="rframe-box2-left">
          <div>
            <label for="firstname">FIRST NAME</label>
            <br>
            <input type="text" id="firstname" name="user_firstname" placeholder="Thor">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <br>
            <input type="email" id="email" name="user_email" placeholder="jsmith@example.com">
          </div>
          <div>
            <label for="pwd">PASSWORD</label>
            <br>
            <input type="password" id="pwd" name="user_pwd">
          </div>
        </div>
        <div class="rframe-box2-right">
          <div>
            <label for="lastname">LAST NAME</label>
            <br>
            <input type="text" id="lastname" name="user_lastname" placeholder="Odinson">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <br>
            <input type="tel" id="phone" name="user_phone">
          </div>
          <div>
            <label for="pwd_confirm">CONFIRM PASSWORD</label>
            <br>
            <input type="password" id="pwd_confirm" name="user_pwd_confirm">
          </div>
        </div>
      </div>
    </div>

    <div class="rframe-box">
      <button>Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

</body>

</html>
